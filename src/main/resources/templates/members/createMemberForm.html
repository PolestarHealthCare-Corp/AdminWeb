<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
  <form role="form" action="/members/new" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="memberPhone">연락처</label>
      <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="연락처를 입력하세요"
             th:class="${#fields.hasErrors('memberPhone')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberPhone')}"
         th:errors="*{memberPhone}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="memberUsername">이름</label>
      <input type="text" th:field="*{memberUsername}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('memberUsername')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberUsername')}"
         th:errors="*{memberUsername}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="~{fragments/footer :: footer}" />
</div>
<!-- /container -->
</body>
</html>
